<header>
  <div id="oaxaca-menu-bar" class="wrap">
    <span id="oaxaca-logo"></span>
    <form action="" class="search-bar">
      <input type="text" placeholder="Search Dish" id="Search" />
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" async></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" async></script>
  <script>
    $(function() {
        $("#Search").autocomplete({
            source: "{% url 'restaurant:index' %}",
            minLength: 1
        });
    });
  </script>
  <div class="wrap">
    <nav id="oaxaca-menu-bar-nav">
      <a href="{% url 'restaurant:index' %}">Menu</a>
      <a href="{% url 'restaurant:about' %}">About</a>
      <a href="{% url 'restaurant:login' %}">Log In</a>
      <a href="{% url 'restaurant:cart' %}">Cart</a>
    </nav>
  </div>
</header>
