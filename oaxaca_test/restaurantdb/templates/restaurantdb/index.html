<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if employee_list %}
    <ul>
        {% for employee in employee_list %}
        <li><a href="/polls/{{ employee.id }}/">{{ employee.employee_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No employees in db.</p>
    {% endif %}
</body>

</html>
